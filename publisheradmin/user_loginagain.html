    <script type="text/javascript">
	
		$(function(){
			
			//sideMenuUL
			$(".sideMenuList > a").click(function() {
				$(this).addClass("current").siblings("a").removeClass("current");
			});
			
			
			
			//Content
			$(".userContent .userInfoBox").addClass("displaytrue");
			
			$("#userinfo").click(function() {
				$(".userContent .userInfoBox").addClass("displaytrue").siblings("div").removeClass("displaytrue");
				$(".changePasswrodLayer").animate({left:'350px', opacity:'0'}, 300).css({"z-index":"-1000"});
				$(".userInfoBoxForm").animate({opacity:'1',}, 0);
			});
			$("#userrole").click(function() {
				$(".userContent .userRoleBox").addClass("displaytrue").siblings("div").removeClass("displaytrue");
			});
			$("#socialbinding").click(function() {
				$(".userContent .socialBindingBox").addClass("displaytrue").siblings("div").removeClass("displaytrue");
			});
			
			
			
			// ChangePasswrod
			$("#changePasswrodBtn").click(function() {
				$(".changePasswrodLayer").animate({left:'230px', opacity:'1'}, 300).css({"z-index":"1"});
				$(".userInfoBoxForm").animate({opacity:'0.3',}, 300);
			});
			
			// ChangePasswrod
			$("#saveChangePasswrod, #cancelChangePasswrod").click(function() {
				$(".changePasswrodLayer").animate({left:'350px', opacity:'0'}, 300).css({"z-index":"-1000"});
				$(".userInfoBoxForm").delay(500).animate({opacity:'1',}, 300);
			});
			
			
			
		})
	
	</script>
