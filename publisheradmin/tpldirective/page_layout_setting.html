<ul class="layout_list">
    <li class="" ng-repeat="layout in layouts | filter:layoutfilterlisttype " ng-class="{ active: $index==defaultselectedlayoutindex } " ng-click="clickLayout($index, layout)"  >
        <img ng-src="{{layout.layoutimage}}">
    </li>
</ul>
<div modal="cssshowdelmodal" options="cssmodalslide" style="width: 500px;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeDelModal()">&times;</button>
        <h3>Delete Article </h3>
    </div>

    <div class="modal-body">
        <h4>Are you sure delete "{{articlepreviewdata.title}}" ?</h4>
    </div>

    <div class="modal-footer">
        <!-- <button class="btn" ng-click="closeDelModal()">Cancel</button> -->
        <button class="btn btn-delete"  ng-click="delArticle(articlepreviewdata)">Delete</button>
    </div>
</div>
