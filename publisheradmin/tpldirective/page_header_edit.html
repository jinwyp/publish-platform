<a href="#" class="pagelink" ng-hide="csseditheaderform">{{head.menuname}}<i class="icon-gear" ng-click="showEditHeaderForm(head);"></i></a>
<form name="form" ng-show="csseditheaderform" method="get" class="newlink_panel">
    <h1 class="PopupTitle"><a href="#" class="TipBoxClose" ng-click="hideEditHeaderForm();"></a>Link Data</h1>

    <div class="newlink_panel_name">
        <input type="text" class="input_newlink" maxlength="10" required ng-model="menuname" placeholder="Nav link name">
    </div>
    <div class="newlink_panel_form">
        <label class="radio clearfix">
            <input type="radio" ng-model="menutype" value="other">
            <input type="url" ng-model="linkedurl" class="input_url" placeholder="URL">
        </label>
        <label class="radio clearfix">
            <input type="radio" ng-model="menutype" value="local">
            <select style="width:110px;" ng-model="localurl" ng-options="page.pagename as page.pagename for page in pages">
            </select>
        </label>

        <div class="newlink_panel_btn">
            <span ng-show="showerror" style="color:red;font-size:12px;">Please delete it is all child menu.</span><br>
            <input type="submit" value="save" class="btn btn-save" ng-click="saveEditHeaderForm(form);">
            <input id="delete" type="button" class="btn btn-delete" ng-click="deleteHeaderNav();">
        </div>
    </div>
</form>
