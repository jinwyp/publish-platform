<!-- Container -->
<div class="vcpbox">
	<div class="reg_box">
    
    	
    	<!-- 第 1 步 -->
    	<div class="reg_stepbox reg_step_1">
        	<div class="reg_box_title clearfix">
            	<div class="title_num">1</div>
                <h3 class="title_name">New Account</h3>
            </div>
        	<form class="reg_form">
            	<h4>Site Attribute<a href="##" class="edit_step" id="edit_step1">Edit</a></h4>
                <div class="reg_form_Box">
                <table class="table">
                	<tr>
                    	<td class="titlename">Email</td>
                        <td><input type="text" value="" class="reg_input"></td></tr>
                    </tr>
                    <tr>
                    	<td class="titlename">Password</td>
                        <td><input type="password" value="" class="reg_input"></td></tr>
                    <tr>
                    	<td class="titlename">Confirm Password</td>
                        <td><input type="password" value="" class="reg_input"></td></tr>
                </table>
                </div>
                <div class="submitbox"><a href="##" class="submit" id="save_step1">Save</a></div>
            </form>
            
        </div>
        
        
        
        <!-- 第 2 步 -->
        <div class="reg_stepbox regmini_step_2">
        	<div class="reg_box_title clearfix">
            	<div class="title_num">2</div>
                <h3 class="title_name">User Attribute</h3>
            </div>
        	<form class="reg_form">
            	<h4>Site Attribute<a href="##" class="edit_step" id="edit_step2">Edit</a></h4>
                <div class="reg_form_Box">
                <table class="table">
                	<tr>
                    	<td class="titlename">First name</td>
                        <td><input type="text" value="" class="reg_input"></td>
                    </tr>
                    <tr>
                    	<td class="titlename">Last name</td>
                        <td><input type="password" value="" class="reg_input"></td>
                    </tr>
                    <tr>
                    	<td class="titlename">Gender</td>
                        <td>
                        <label class="regGenderLabel"><input type="radio" name="gender" checked>Male</label>
                        <label class="regGenderLabel"><input type="radio" name="gender" >Female</label>
                        </td>
                    </tr>
                    <tr>
                    	<td class="titlename">Mobile</td>
                        <td><input type="text" value="" class="reg_input"></td>
                    </tr>
                </table>
                </div>
                <div class="submitbox"><a href="user.html" class="submit" id="save_step2">Save</a></div>
            </form>
        </div>
        
        
        
        <!-- 第 3 步
        <div class="reg_stepbox regmini_step_3">
        	<div class="reg_box_title clearfix">
            	<div class="title_num">3</div>
                <h3 class="title_name">REG3</h3>
            </div>
        	<form class="reg_form">
            	<h4>Logo<a href="##" class="edit_step" id="edit_step3">Edit</a></h4>
                <div class="reg_form_Box">
                    <table class="table">
                        <tr><td class="titlename">Logo</td><td><a href="#" class="site_logo_btn"><span>Click here to add</span></a></td></tr>

                </div>
                <div class="submitbox"><a href="##" class="submit" id="save_step3">Save</a></div>
            </form>
        </div>

            <script src="lib/jquery/jquery-1.8.2.min.js"></script>

            <script src="lib/flatui/jquery.dropkick-1.0.0.js"></script>
            <script src="lib/flatui/custom_checkbox_and_radio.js"></script>

              <script src="lib/flatui/icon-font-ie7.js"></script>

            <![endif]-->
            <script src="app/js/custom.js"></script>      
       			

    		<script type="text/jscript">
			
			$(function() {
				  
				  
				   //SAVE
				  $("#save_step1").click(function(){
					 	$(".reg_step_1").addClass("regmini_step_1").queue(function () {
							$(".regmini_step_2").removeClass("regmini_step_2").addClass("reg_step_2");
						});
				  });
				  
				  $("#save_step2").click(function(){
					  $(".reg_step_2").addClass("regmini_step_2").queue(function () {
							$(".regmini_step_3").removeClass("regmini_step_3").addClass("reg_step_3");
						});
				  });
				  
				  $("#save_step3").click(function(){
					  $(".reg_step_3").addClass("regmini_step_3").queue(function () {
							$(".regmini_step_1").removeClass("regmini_step_1").addClass("reg_step_1");
						});
				  });
				  
				  
				  
				  
				  //EDIT
				  $("#edit_step1").click(function(){
					  $(".regmini_step_1").removeClass("regmini_step_1").addClass("reg_step_1");
					  $(".reg_step_2").addClass("regmini_step_2");
					  $(".reg_step_3").addClass("regmini_step_3");
				  });
				  
				  $("#edit_step2").click(function(){
					  $(".reg_step_1").addClass("regmini_step_1");
					  $(".regmini_step_2").removeClass("regmini_step_2").addClass("reg_step_2");
					  $(".reg_step_3").addClass("regmini_step_3");
				  });
				  
				  $("#edit_step3").click(function(){
					  $(".reg_step_1").addClass("regmini_step_1");
					  $(".reg_step_2").addClass("regmini_step_2");
					  $(".regmini_step_3").removeClass("regmini_step_3").addClass("reg_step_3");
				  });
				
				  
        	});
	</script>      
 </body>
