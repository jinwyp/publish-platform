<form name="newFeed">
    <!-- Content -->
	<div class="article" >
    
    	<div class="write_title">
        	<a href="article_list_index.html" class="showlist" rel="tooltip" title="Article List"></a>
        	<!--<h1 >{{articledata.title}} </h1>-->
            <input type="text" class="title_input" required placeholder="Please input title" ng-model="articledata.title">
        </div>
        
        <div class="article-row">


            <!-- Left  -->
            <div class="article-span9">
                <div class="article-title">PREVIEW
                    <!--<i class="article-title-ico">520 Words</i>-->
                </div>
                <!-- 预览区 -->
                <div id="article-cont-preview" class="article-cont">
                	<div class="article-templete"  ng-bind-html-unsafe="showeditpreview(articledata.contentbody)"></div>
                </div>
                <!-- 预览区 //End-->
            </div>
            <!-- Left //End -->

        
            <!-- Right -->
            <div class="article-span9" ng-hide="cssTagsPanel">
                <div class="article-title">CKeditor
                    <i class="article-title-ico">
                        <a href="" class="ico-article-del" rel="tooltip" title="Delete Article" ng-click="openModal()" ></a>
                        <a href="" class="ico-article-setup" rel="tooltip" title="Tags Category" ng-click="cssTagsPanel = !cssTagsPanel"></a>
                    </i>
                    <div modal="cssmodalshow" options="cssmodalslide" >
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="closeModal()">&times;</button>
                            <h3 >Delete Article </h3>
                        </div>

                        <div class="modal-body">
                            <h4>Are you sure delete this article "{{articledata.title}}" ?</h4>
                        </div>

                        <div class="modal-footer">
                            <button class="btn" ng-click="closeModal()">Cancel</button>
                            <button class="btn btn-danger"  ng-click="delArticle(articledata.id)">Delete</button>
                        </div>
                    </div>
                </div>
                <!-- 编辑器 -->
                <div class="article-cont" >
                    <textarea ck-editor cols="80" id="editor1" name="editor1" rows="10" ng-model="articledata.contentbody"></textarea>
                </div>
                <!-- 编辑器 //End-->
            </div>
            <!-- Right //End -->

            <!-- Right Hide Panel -->
            <div class="article-span9" ng-show="cssTagsPanel">
                <!-- Tags & Category -->
                <div class="article-title">ARTICLE ATTRIBUTE
                    <i class="article-title-ico">
                        <a href="" class="ico-article-del" rel="tooltip" title="Delete Article" ng-click="delArticle(articledata.id)"></a>
                        <a href="" class="ico-article-backedit" rel="tooltip" title="Back Write" ng-click="cssTagsPanel = !cssTagsPanel"></a>
                    </i>
                    <div modal="showcomments" options="cssmodalslide" >
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="closecomments()">&times;</button>
                            <h3 >Comments </h3>
                        </div>

                        <div class="modal-body">
                            <input type="text" ng-model="articledata.comment" />
                        </div>

                        <div class="modal-footer">
                            <button class="btn" ng-click="savedata(true)">Cancel</button>
                            <button class="btn btn-danger" ng-click="savedata(false)">Save</button>
                        </div>
                    </div>
                </div>
                <!-- Article Arrtibute -->
                <div class="article-cont">
                    <!-- Tags -->
                    <div class="atricle_attribute_box">
                        <h3>Tags</h3>
                        <!-- 测试用，不用管这段 ->
                        <input type="text" class="span3" style="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
                        -->
                        <input name="tagsinput" id="tagsinput" class="tagsinput" value="" />
                    </div>
                    <!-- Tags //End -->


                    <!-- Category -->
                    <div class="atricle_attribute_box">
                        <h3>Category</h3>
                        <select class="select-block span3">
                            <option>Cosmetics</option>
                            <option>Insurance</option>
                            <option>Healthcare</option>
                            <option selected="selected">Health and leisure</option>
                            <option>Commercial</option>
                            <option>Online service</option>
                            <option>Entertainment</option>
                            <option>Season</option>
                            <option>Family</option>
                            <option>Education</option>
                            <option>Traveling</option>
                            <option>Car</option>
                            <option>Law</option>
                            <option>Toys and games</option>
                            <option>Law</option>
                        </select>
                    </div>
                    <!-- Category End -->


                    <!-- Social -->
                    <div class="atricle_attribute_box">
                        <h3>Sync Up</h3>
                        <div class="share mrl">
                            <ul>
                                <li>
                                    <label class="share-label" for="share-toggle2">Facebook</label>
                                    <div class="toggle">
                                        <label class="toggle-radio" for="share-toggle2">ON</label>
                                        <input type="radio" name="share-toggles" id="share-toggle2" value="toggle1">
                                        <label class="toggle-radio" for="share-toggle1">OFF</label>
                                        <input type="radio" name="share-toggles" id="share-toggle1" value="toggle2" checked="checked">
                                    </div>
                                </li>
                                <li>
                                    <label class="share-label" for="share-toggle4">Twitter</label>
                                    <div class="toggle">
                                        <label class="toggle-radio" for="share-toggle4">ON</label>
                                        <input type="radio" name="share-toggles2" id="share-toggle4" value="toggle1" checked="checked">
                                        <label class="toggle-radio" for="share-toggle3">OFF</label>
                                        <input type="radio" name="share-toggles2" id="share-toggle3" value="toggle2">
                                    </div>
                                </li>
                                <li>
                                    <label class="share-label" for="share-toggle6">新浪微博</label>
                                    <div class="toggle">
                                        <label class="toggle-radio" for="share-toggle6">ON</label>
                                        <input type="radio" name="share-toggles3" id="share-toggle6" value="toggle1">
                                        <label class="toggle-radio" for="share-toggle5">OFF</label>
                                        <input type="radio" name="share-toggles3" id="share-toggle5" value="toggle2" checked="checked">
                                    </div>
                                </li>
                                <li>
                                    <label class="share-label" for="share-toggle8">腾讯微博</label>
                                    <div class="toggle">
                                        <label class="toggle-radio" for="share-toggle8">ON</label>
                                        <input type="radio" name="share-toggles4" id="share-toggle8" value="toggle1">
                                        <label class="toggle-radio" for="share-toggle7">OFF</label>
                                        <input type="radio" name="share-toggles4" id="share-toggle7" value="toggle2" checked="checked">
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <!-- Social //End -->

                </div>
                <!-- Tags & Category //End-->
            </div>
            <!-- Right Hide Panel //End -->


        </div>
    </div>
    <!-- Content //End -->
    
    
    <div class="article-footer">
        <!-- 发布按钮 -->
        <div class="article_btn">
            <input type="submit" value="SAVE DRAFT" class="btn-savedraft" ng-click="saveArticle(newFeed)">
            <input type="submit" value="PUBLISH" class="btn-publish" ng-click="publisharticle(newFeed)">
        </div>
        
        <!-- 版本节点 -->
        <div class="vernode">
        	<div class="line">
                <a href="" class="node" rel="tooltip" ng-class="{last:$last, current:$last}" ng-click="displayversioninfo(revision);"  ng-repeat="revision in articledata.revision"  title="{{revision.author}} {{revision.updated | date:'MM/dd/yyyy HH:mm:ss'}} {{revision.comment}}">{{revision.versionnum}}</a>
        	</div>
        </div>
    </div>
</form>
