<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>VCP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/flatui/bootstrap.css" rel="stylesheet">
    <link href="lib/flatui/flat-ui.css" rel="stylesheet">
    <link href="app/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="app/img/favicon.ico">
    <!--[if lt IE 9]>
      <script src="lib/other/html5shiv.js"></script>
    <![endif]-->
  </head>
<body style="background:#f1f1f1">

<!-- =======================================  tip_auto ======================================= -->
<div class="tip_box tip_auto">
		<h1>Auto pick block attribute</h1>
        <div class="tabbable tabs-below">
        	<div class="tab-content">
            	<!-- Tab1: Layout -->
                <div class="tab-pane active" id="tab-layout">
                   <dl class="clearfix">
                   		<dt>Layout :</dt>
                        <dd>
                        	<div class="tipbox_laytou">
                            <a href="#" class="icon_layout_1 selected"></a>
                            <a href="#" class="icon_layout_2"></a>
                            <a href="#" class="icon_layout_3"></a>
                            <a href="#" class="icon_layout_4"></a>
                            <a href="#" class="icon_layout_5"></a>
                            </div>
                        </dd>
                   </dl>
                   <dl class="clearfix">
                        <dt>Quantity :</dt>
                        <dd>
                            <div id="slider" class="ui-slider">
                            	<div class="ui-slider-segment"></div>
                            	<div class="ui-slider-segment"></div>
                            	<div class="ui-slider-segment"></div>
                            </div>
                        </dd>
                   </dl>
                </div>
                <!-- Tab1: Layout //End -->
                <!-- Tab2: Filter -->
                <div class="tab-pane" id="tab-filter">
                	<dl class="clearfix">
                    	<dt>Catagory :</dt>
                        <dd>
                        	<div class="tipbox_filter">
                            <input type="text" data-provide="typeahead" data-items="10" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
                            </div>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                    	<dt>Tag :</dt>
                        <dd>
                        	<div class="tipbox_filter">
                            <input name="tagsinput" id="tagsinput" class="tagsinput" value="Tag1,Tag2,Tag3" />
                            </div>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                    	<dt>Author :</dt>
                        <dd>
                        <div class="tipbox_filter">
                            <input type="text" data-provide="typeahead" data-items="10" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
                            </div>
                        </dd>
                    </dl>
                </div>
                <!-- Tab2: Filter //End -->
                <!-- Tab3: Sort -->
                <div class="tab-pane" id="tab-Sort">
                  <dl class="clearfix">
                  		<dt>Sort by date :</dt>
                        <dd>
                            <div class="tipbox_sort">
                            <label class="radio">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Descend
                            </label>
                            <label class="radio">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1">Ascending
                            </label>
                            </div>
          				</dd>
                  </dl>
                  <dl class="clearfix">
                  		<dt>Sort by Category :</dt>
                        <dd>
                            <div class="tipbox_sort">
                            <label class="radio">
                            <input type="radio" name="optionsRadios2" id="optionsRadios3" value="option2" checked="">Descend
                            </label>
                            <label class="radio">
                            <input type="radio" name="optionsRadios2" id="optionsRadios4" value="option2">Ascending
                            </label>
                            </div>
          				</dd>
                  </dl>
                </div>
                <!-- Tab3: Sort //End -->
          </div>
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-layout" data-toggle="tab">Layout</a></li>
            <li><a href="#tab-filter" data-toggle="tab">Filter</a></li>
            <li><a href="#tab-Sort" data-toggle="tab">Sort</a></li>
          </ul>
        </div>
        
    	
</div>

<!-- ======================================= tip_editor ======================================= -->
<div class="tip_box tip_editor">
	<h1>Editor's pick block attribute</h1>
    <div class="tab-content">
    <dl class="clearfix">
        <dt>Block name :</dt>
        <dd>
            <div class="tipbox_filter">
            <input type="text" data-provide="typeahead" data-items="10" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
            </div>
        </dd>
    </dl>
    <dl class="clearfix">
    	<dt>Layout :</dt>
        <dd>
        	<div class="tipbox_laytou">
            <a href="#" class="icon_layout_1 selected"></a>
            <a href="#" class="icon_layout_2"></a>
            <a href="#" class="icon_layout_3"></a>
            <a href="#" class="icon_layout_4"></a>
            <a href="#" class="icon_layout_5"></a>
            </div>
        </dd>
    </dl>
    <dl class="clearfix">
    	<dt>Quantity :</dt>
        <dd>
        	<div id="slider2" class="ui-slider">
                <div class="ui-slider-segment"></div>
                <div class="ui-slider-segment"></div>
                <div class="ui-slider-segment"></div>
            </div>
        </dd>
    </dl>
    </div>
</div>

<!-- ======================================= tip_static ======================================= -->
<div class="tip_box tip_static">
	<h1>Static</h1>
    <p>Null</p>
</div>

<!-- ======================================= tip_ad ======================================= -->
<div class="tip_box tip_ad">
	<h1>AD block attribute</h1>
    <p>Null</p>
</div>








<!-- Header -->
<header class="header"><h1 class="logo">VCP</h1><a href="page.html" class="signin">Sign In</a></header>
        

<!-- Container -->
<div class="vcpbox page">
<div class="container">


		<!-- Page -->
        <div id="ajaxload">
        <div class="pagewrap">
        
        		
                <!-- Page: Navigation -->
                <div class="row show-grid">
                    <div class="span12"><div class="block_header"><!-- Page Header --></div></div>
                </div>
                <!-- Page: Navigation//End -->
                
                
                <!-- Page: Block -->
                <div class="row show-grid">
                
                    <div class="span9">
                    
                    	<!-- Block -->
                    	<div class="block_content" style="height:300px;">
                        	<!-- ICO -->
                        	<div class="ico_box">
                            	<div class="ico_autoblock"><!-- Auto --></div>
                                <div class="ico_autoeditor"><!-- Editor's --></div>
                                <div class="ico_staticblock"><!-- Static --></div>
                                <div class="ico_adblock"><!-- AD --></div>
                            </div>
                            <!-- ICO//End -->
                        </div>
                        <!-- Block//End -->
                        
                        <div style="height:10px;"></div>
                        
                        <!-- Block -->
                        <div class="block_content" style="height:300px;">
                        	<!-- ICO -->
                        	<div class="ico_box">
                            	<div class="ico_autoblock"><!-- Auto --></div>
                                <div class="ico_autoeditor"><!-- Editor's --></div>
                                <div class="ico_staticblock"><!-- Static --></div>
                                <div class="ico_adblock"><!-- AD --></div>
                            </div>
                            <!-- ICO//End -->
                        </div>
                        <!-- Block//End -->
                        
                    </div>
                    
                    <div class="span3">
                    	<!-- Block -->
                    	<div class="block_content" style="height:614px;">
                        	<!-- ICO -->
                        	<div class="ico_box">
                            	<div class="ico_autoblock"><!-- Auto --></div>
                                <div class="ico_autoeditor"><!-- Editor's --></div>
                                <div class="ico_staticblock"><!-- Static --></div>
                                <div class="ico_adblock"><!-- AD --></div>
                            </div>
                            <!-- ICO//End -->
                        </div>
                        <!-- Block//End -->
                    </div>
                    
                </div>
                <!-- Page: Block//End -->
                
                
                <!-- Page: Footer -->
                <div class="row show-grid">
                    <div class="span12"><div class="block_footer"><!-- Page Footer --></div></div>
                </div>
                <!-- Page: Footer//End -->
        </div>
        </div>
        <!-- Page//End -->
        
        
        <!-- SideBar:Page List -->
		<div class="PageList" ng-controller="PagesController">
        		<div class="PageListBox">
                    <a href="##" class="pagelist_btn listpage_01 " ng-repeat="page in pages" ng-class="{active: $index==selectedPageIndex}">
                    	<span class="">{{page.pagename}}</span>
                        </a>
                </div>
                <a href="#" class="addpage_btn">+</a>
        </div>
        <!-- SideBar:Page List//End -->
        
        
        <!-- Page Layout -->
        <div class="PageLayout">
            <ul class="layout_list">
                <li class="ico_layout_00 layout_list_current"></li>
                <li class="ico_layout_01"></li>
                <li class="ico_layout_02"></li>
                <li class="ico_layout_03"></li>
                <li class="ico_layout_04"></li>
                <li class="ico_layout_05"></li>
                <li class="ico_layout_06"></li>
            </ul>
            <span href="##" class="ico_layout_close"></span>
        </div>
        <!-- Page Layout//End -->
        
        
</div>
</div>  


                            
    <!-- Load JS -->
    <script src="lib/angular/1.1.5/angular.min.js"></script>
    <script src="app/js/page/pagecontrollers.js"></script>

    <script src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script src="lib/boostrap/bootstrap.min.js"></script>
    <script src="lib/jqueryui/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="lib/flatui/jquery.dropkick-1.0.0.js"></script>
    <script src="lib/flatui/custom_checkbox_and_radio.js"></script>
    <script src="lib/flatui/custom_radio.js"></script>
    <script src="lib/flatui/jquery.tagsinput.js"></script>
    <script src="lib/flatui/jquery.placeholder.js"></script>
    <script src="lib/flatui/application.js"></script>
    <!--[if lt IE 8]>
      <script src="js/icon-font-ie7.js"></script>
      <script src="js/icon-font-ie7-24.js"></script>
    <![endif]-->
    <script src="app/js/custom.js"></script>
        
</body>
</html>
