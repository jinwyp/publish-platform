<form name="newArticleForm">
    <!-- Content -->
    <div class="article" >

        <div class="write_title">
            <a href="article_list_index.html" class="showlist" rel="tooltip" title="Article List"></a>
            <!--<h1 >{{newarticleadata.title}}</h1>-->
            <input class="title_input" placeholder="Title name" ng-model="newarticleadata.title" type="text" required>
        </div>
        <div class="article-row">

            <!-- Left -->
            <div class="article-span9">
                <div class="article-title">Preview
                    <!--<i class="article-title-ico">520 Words</i>-->
                </div>
                <!-- 预览区 -->
                <div id="article-cont-preview" class="article-cont">
                    <div class="article-templete CkeditorPreview">
                        <div class="tagbox">
                            {{ newarticleadata.created | date:'yyyy/MM/dd HH:mm' }}
                            <!--<a href="#/tag/{{tag.tagid}}" ng-repeat="tag in articlepreviewdata.tags">{{tag.tagname}}</a>-->
                        </div>
                        <p id="contentpreview"  ng-bind-html-unsafe="showEditPreview(newarticleadata.contentbody)">

                        </p>
                    </div>
                	<!--<div id="contentpreview" class="article-templete"></div>-->
                </div>
                <!-- 预览区 //End-->
            </div>
            <!-- Left //End -->
            <!-- Right  -->
            <div class="article-span9" ng-hide="cssTagsPanel">
                <div class="article-title">Editor
                    <i class="article-title-ico">
                        <a href="" class="ico-article-setup" rel="tooltip" title="Tags Category" ng-click="cssTagsPanel = true"></a>
                        <a href="" class="ico-article-backedit" rel="tooltip" title="Back Edit" ng-click="cssTagsPanel = false"></a>
                    </i>
                    <div modal="cssmodalshow" options="cssmodalslide" >
                        <div class="modal-header">
                            <button type="button" class="close" ng-click="closeModal()">&times;</button>
                            <h3 >Article Comment</h3>
                        </div>

                        <div class="modal-body">
                            <textarea rows="3" ng-model="newarticleadata.lastversioncomment" style="width:96%"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-cancel" ng-click="closeModal()">Cancel</button>
                            <button class="btn btn-save" ng-click="saveNewArtcle()">Save</button>
                        </div>
                    </div>
                </div>
                <!-- 编辑器 -->
                <div class="article-cont" >
                    <textarea ck-editor cols="80" id="editor1" name="editor1" rows="10" ng-model="newarticleadata.contentbody"></textarea>
                </div>
                <!-- 编辑器 //End-->
            </div>
            <!-- Right //End -->
            <!-- Right Hide Panel -->
            <div class="article-span9" ng-show="cssTagsPanel">
                <!-- Tags & Category -->
                <div class="article-title">Article Data
                    <i class="article-title-ico">
                        <a href="" class="ico-article-setup" rel="tooltip" title="Tags Category" ng-click="cssTagsPanel = true"></a>
                        <a href="" class="ico-article-backedit" rel="tooltip" title="Back Edit" ng-click="cssTagsPanel = false"></a>
                    </i>
                </div>

                <!-- Article Arrtibute -->
                <div class="article-cont">

                    <!-- Tags -->
                    <div class="atricle_attribute_box">
                        <h3>Tag</h3>
                        <input name="tagsinput" id="tagsinput" class="tagsinput" value="" />
                    </div>
                    <!-- Tags //End -->

                    <!-- Category -->
                    <div class="atricle_attribute_box">
                        <h3>Category</h3>
                        <!--<input type="text" ng-model="newarticleadata.category">-->
                        <select ng-model="newarticleadata.category">
                            <option>Cosmetics</option>
                            <option>Insurance</option>
                            <option>Healthcare</option>
                            <option>Health and leisure</option>
                            <option>Commercial</option>
                            <option>Online service</option>
                            <option>Entertainment</option>
                            <option>Season</option>
                            <option>Family</option>
                            <option>Education</option>
                            <option>Traveling</option>
                            <option>Car</option>
                            <option>Law</option>
                            <option>Toys and games</option>
                            <option>Law</option>
                        </select>
                    </div>
                    <!-- Category End -->
                    
                    
                    <!-- Description -->
                    <div class="atricle_attribute_box">
                        <h3>Description</h3>
                        <textarea maxlength="70" ng-model="newarticleadata.description" style="width:580px;"></textarea>
                    </div>
                    <!-- Description //End -->
                    

                    <!-- Social -->
                    <div class="atricle_attribute_box">
                        <h3>SNS Sync up</h3>
                        <div class="share mrl">
                            <ul>
                                <li>
                                    <label class="share-label" for="share-toggle2"><img src="app/img/sns-facebook.png"></label>
                                    <div class="toggle">
                                        <label class="toggle-radio" for="share-toggle2">ON</label>
                                        <input type="radio" name="share-toggles" id="share-toggle2" value="toggle1">
                                        <label class="toggle-radio" for="share-toggle1">OFF</label>
                                        <input type="radio" name="share-toggles" id="share-toggle1" value="toggle2" checked="checked">
                                    </div>
                                </li>
                                <li>
                                    <label class="share-label" for="share-toggle4"><img src="app/img/sns-twitter.png"></label>
                                    <div class="toggle">
                                        <label class="toggle-radio" for="share-toggle4">ON</label>
                                        <input type="radio" name="share-toggles2" id="share-toggle4" value="toggle1" checked="checked">
                                        <label class="toggle-radio" for="share-toggle3">OFF</label>
                                        <input type="radio" name="share-toggles2" id="share-toggle3" value="toggle2">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Social //End -->

                </div>
                <!-- Tags & Category //End-->

            </div>
            <!-- Right Hide Panel //End -->
            </div>
        </div>
        <div class="article-footer">
            <div class="article_btn">
            	  <!-- <input type="submit" value="SAVE DRAFT" class="btn-savedraft" ng-click="conformNewArticle(newArticleForm)"> -->
                <input type="submit" value="SAVE DRAFT" class="btn btn-save" ng-click="conformNewArticle(newArticleForm)">
                <input type="submit" value="PUBLISH" class="btn-publish" style="display: none;" ng-click="conformNewArticle(newArticleForm)">
            </div>
            <!-- 版本节点 -->
            <div class="vernode">
                <div class="line">
                    <a href="" class="node" ng-class="{last:$last, current:$last}" rel="tooltip" ng-repeat="revision in newarticleadata.revision"   title="{{revision.author}} {{revision.updated | date:'MM/dd/yyyy'}}">{{revision.versionnum}}</a>
                </div>
            </div>
        </div>
    </div>
</form>
