<!DOCTYPE html>
<html lang="en" ng-app="phonecat">
  <head>
    <meta charset="utf-8">
    <title>VCP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/flatui/bootstrap.css" rel="stylesheet">
    <link href="lib/flatui/flat-ui.css" rel="stylesheet">
    <link href="app/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="app/img/favicon.ico">
    <!--[if lt IE 9]>
      <script src="lib/other/html5shiv.js"></script>
    <![endif]-->
    <!-- 默认 Site Theme -->
    <link href="theme/default/site-theme.css" rel="stylesheet">
  </head>
<body style="background:#e9e8e4;">



<!-- Header -->
<header class="header">
	<h1 class="logo">VCP</h1><a href="page.html" class="signin">Sign In</a>
    <ul class="menu clearfix">
    	<li><a href="site.html">Site</a></li>
        <li><a href="page.html">Page</a></li>
        <li><a href="article.html" class="current">Article</a></li>
    </ul>
</header>
        

<!-- Container -->
<div class="vcpbox">
	
    <!-- Content -->
	<div class="article">
       	<div class="article-row">
        
        
            <!-- Left -->
            <div class="article-span9" ng-view></div>
            <!-- Left //End -->
            
            
            
            <!-- Right -->
            <div class="article-span9">
            	<div class="article-title">REVIEW by <b>JEROM</b>
                    <i class="article-title-ico">
                        <a href="#" class="ico-article-del" rel="tooltip" title="Delete Article"></a>
                        <a href="article.html" class="ico-article-edit" rel="tooltip" title="Edit Article"></a>
                        <a href="article_attribute.html" class="ico-article-setup" rel="tooltip" title="Tag Category"></a>
                    </i>
                </div>
                <!-- 编辑器 -->
                <div id="melvon" class="article-cont" style="height:800px; color:#999; font-size:72px; text-align:center; line-height:200px;">
                预览区
                </div>
                <!-- 编辑器 //End-->
            </div>
            <!-- Right //End -->
            
            
            
        </div>
    </div>
    <!-- Content //End -->

</div>  


                            
    <!-- Load JS -->
    <script src="lib/angular/1.1.5/angular.js"></script>
	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script src="lib/jqueryui/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="lib/flatui/jquery.dropkick-1.0.0.js"></script>
    <script src="lib/flatui/custom_checkbox_and_radio.js"></script>
    <script src="lib/flatui/custom_radio.js"></script>
    <script src="lib/flatui/jquery.tagsinput.js"></script>
    <script src="lib/flatui/bootstrap-tooltip.js"></script>
    <script src="lib/flatui/jquery.placeholder.js"></script>
    <script src="lib/boostrap/bootstrap-typeahead.js"></script>
    <script src="lib/boostrap/bootstrap-tab.js"></script>
    <script src="lib/boostrap/bootstrap-typeahead.js"></script>
    <script src="lib/flatui/application.js"></script>
    <script src="app/js/article.js"></script>
    <!--[if lt IE 8]>
      <script src="lib/flatui/icon-font-ie7.js"></script>
      <script src="lib/flatui/lte-ie7-24.js"></script>
    <![endif]-->
    <script src="app/js/custom.js"></script>
    
    <script type="text/jscript">
		$(function() {
			// tooltip
			$('.article-title-ico').tooltip({
			  selector: "a[rel=tooltip]"
			})
	
        });
	</script>
