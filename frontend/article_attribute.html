<!DOCTYPE html>
<html lang="en" ng-app="pagemodule">
  <head>
    <meta charset="utf-8">
    <title>VCP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/flatui/bootstrap.css" rel="stylesheet">
    <link href="lib/flatui/flat-ui.css" rel="stylesheet">
    <link href="app/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="app/img/favicon.ico">
    <!--[if lt IE 9]>
      <script src="lib/other/html5shiv.js"></script>
    <![endif]-->
    <!-- 默认 Site Theme -->
    <link href="theme/default/site-theme.css" rel="stylesheet">
  </head>
<body style="background:#e9e8e4;">



<!-- Header -->
<header class="header">
	<h1 class="logo">VCP</h1><a href="page.html" class="signin">Sign In</a>
    <ul class="menu clearfix">
    	<li><a href="site.html">Site</a></li>
        <li><a href="page.html">Page</a></li>
        <li><a href="article.html" class="current">Article</a></li>
    </ul>
</header>
        

<!-- Container -->
<div class="vcpbox">
	
    <!-- Content -->
	<div class="article">
    
    	<div class="write_title">
        	<a href="article_list.html" class="showlist" rel="tooltip" title="Article List"></a>
        	<h1>The NYSE And Nasdaq: How They Work </h1>
        </div>
        
        <div class="article-row">
        
        
            <!-- Left -->
            <div class="article-span9">
                <div class="article-title">ARTICLE ATTRIBUTE
                    <i class="article-title-ico">
                        <a href="#myModal" class="ico-article-del" rel="tooltip" title="Delete Article" data-toggle="modal"></a>
                        <a href="article.html" class="ico-article-backedit" rel="tooltip" title="Back Write"></a>
                    </i>
                </div>
                <!-- Article Arrtibute -->
                <div class="article-cont">
                	
                     <!-- 测试用，不用管这段 ->
                     <div class="tabbable tabs-below">
                      <div class="tab-content">
                        <div class="tab-pane active" id="A">
                          <p>I'm in Section A.</p>
                        </div>
                        <div class="tab-pane" id="B">
                          <p>Howdy, I'm in Section B.</p>
                        </div>
                        <div class="tab-pane" id="C">
                          <p>What up girl, this is Section C.</p>
                        </div>
                      </div>
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#A" data-toggle="tab">Section 1</a></li>
                        <li><a href="#B" data-toggle="tab">Section 2</a></li>
                        <li><a href="#C" data-toggle="tab">Section 3</a></li>
                      </ul>
                    </div>
                    <!-- 测试用，不用管这段 //End -->
                	
                    <!-- Tags -->
                	<div class="atricle_attribute_box">
          			<h3>Tags</h3>
                    <!-- 测试用，不用管这段 ->
                    <input type="text" class="span3" style="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
                    -->
          			<input name="tagsinput" id="tagsinput" class="tagsinput" value="" />
                    </div>
                    <!-- Tags //End -->
                    
                    
                    
                    <!-- Category -->
                    <div class="atricle_attribute_box">
          			<h3>Category</h3>
                    </div>
                    <!-- Category End -->
                    
                    
                    
                    
                    <!-- Social -->
                    <div class="atricle_attribute_box">
          				<h3>Social</h3>
                        <div class="share mrl">
                            <ul>
                              <li>
                                <label class="share-label" for="share-toggle2">Facebook</label>
                                <div class="toggle">
                                  <label class="toggle-radio" for="share-toggle2">ON</label>
                                  <input type="radio" name="share-toggles" id="share-toggle2" value="toggle1">
                                  <label class="toggle-radio" for="share-toggle1">OFF</label>
                                  <input type="radio" name="share-toggles" id="share-toggle1" value="toggle2" checked="checked">
                                </div>
                              </li>
                              <li>
                                <label class="share-label" for="share-toggle4">Twitter</label>
                                <div class="toggle">
                                  <label class="toggle-radio" for="share-toggle4">ON</label>
                                  <input type="radio" name="share-toggles2" id="share-toggle4" value="toggle1" checked="checked">
                                  <label class="toggle-radio" for="share-toggle3">OFF</label>
                                  <input type="radio" name="share-toggles2" id="share-toggle3" value="toggle2">
                                </div>
                              </li>
                              <li>
                                <label class="share-label" for="share-toggle6">新浪微博</label>
                                <div class="toggle">
                                  <label class="toggle-radio" for="share-toggle6">ON</label>
                                  <input type="radio" name="share-toggles3" id="share-toggle6" value="toggle1">
                                  <label class="toggle-radio" for="share-toggle5">OFF</label>
                                  <input type="radio" name="share-toggles3" id="share-toggle5" value="toggle2" checked="checked">
                                </div>
                              </li>
                              <li>
                                <label class="share-label" for="share-toggle8">腾讯微博</label>
                                <div class="toggle">
                                  <label class="toggle-radio" for="share-toggle8">ON</label>
                                  <input type="radio" name="share-toggles4" id="share-toggle8" value="toggle1">
                                  <label class="toggle-radio" for="share-toggle7">OFF</label>
                                  <input type="radio" name="share-toggles4" id="share-toggle7" value="toggle2" checked="checked">
                                </div>
                              </li>
                              <li>
                                <label class="share-label" for="share-toggle10">屌丝微博</label>
                                <div class="toggle">
                                  <label class="toggle-radio" for="share-toggle10">ON</label>
                                  <input type="radio" name="share-toggles5" id="share-toggle10" value="toggle1" checked="checked">
                                  <label class="toggle-radio" for="share-toggle9">OFF</label>
                                  <input type="radio" name="share-toggles5" id="share-toggle9" value="toggle2">
                                </div>
                              </li>
                              <li>
                                <label class="share-label" for="share-toggle12">Clash of Clans</label>
                                <div class="toggle">
                                  <label class="toggle-radio" for="share-toggle12">好玩</label>
                                  <input type="radio" name="share-toggles5" id="share-toggle12" value="toggle1" checked="checked">
                                  <label class="toggle-radio" for="share-toggle11">不好玩</label>
                                  <input type="radio" name="share-toggles5" id="share-toggle11" value="toggle2">
                                </div>
                              </li>
                            </ul>
                          </div>
                    </div>
                    <!-- Social //End -->
                    
                    
                    
                    
                </div>
                <!-- 编辑器 //End-->
            </div>
            <!-- Left //End -->
            
            
            
            <!-- Right -->
            <div class="article-span9">
            	<div class="article-title">PREVIEW
                    <i class="article-title-ico">520 WRODS</i>
                </div>
                <!-- 预览区 -->
                <div id="article-cont-preview" class="article-cont"><!-- load('article_templete.html') --></div>
                <!-- 预览区 //End-->
            </div>
            <!-- Right //End -->
            
            
            
        </div>
        
            
    </div>
    <!-- Content //End -->
    
    
    <div class="article-footer">
        <!-- 发布按钮 -->
        <div class="article_btn">
        	<a href="article_list.html" class="btn-savedraft" rel="tooltip" data-placement="top" title="SAVE DRAFT">SAVE DRAFT</a>
            <a href="article_list.html" class="btn-publish" rel="tooltip" data-placement="top" title="PUBLISH">PUBLISH</a>
        </div>
        
        <!-- 版本节点 -->
        <div class="vernode">
        	<div class="line">
        		<a href="##" class="node" rel="tooltip" title="Jerome 2013.01.04">1</a>
            	<a href="##" class="node" rel="tooltip" title="Jerome 2013.02.04">2</a>
            	<a href="##" class="node" rel="tooltip" title="Jerome 2013.03.04">3</a>
            	<a href="##" class="node" rel="tooltip" title="Jerome 2013.04.04">4</a>
            	<a href="##" class="node" rel="tooltip" title="Jerome 2013.05.04">29</a>
            	<a href="##" class="node last current" rel="tooltip" title="Jerome 2013.06.04">325</a>
        	</div>
        </div>
    </div>

</div>  



<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 id="myModalLabel">Delete</h3>
  </div>
  
  <div class="modal-body">
    <h4>Are you sure?</h4>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-danger" data-dismiss="modal">算了，忍一忍，不删除</button>
    <button class="btn btn-primary">没错，老子就是要删除</button>
  </div>
  
</div>

	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script src="lib/jqueryui/jquery-ui-1.10.0.custom.min.js"></script>

    <script src="lib/flatui/custom_checkbox_and_radio.js"></script>
    <script src="lib/flatui/custom_radio.js"></script>
    <script src="lib/flatui/jquery.tagsinput.js"></script>
    <script src="lib/flatui/bootstrap-tooltip.js"></script>
    <script src="lib/flatui/jquery.placeholder.js"></script>
    <script src="lib/boostrap/bootstrap-tab.js"></script>
    <script src="lib/boostrap/bootstrap-typeahead.js"></script>
    <script src="lib/boostrap/bootstrap-modal.js"></script>
    <script src="lib/boostrap/bootstrap-transition.js"></script>
    <script src="lib/flatui/application.js"></script>
    <!--[if lt IE 8]>
      <script src="lib/flatui/icon-font-ie7.js"></script>
      <script src="lib/flatui/lte-ie7-24.js"></script>
    <![endif]-->
    <script src="app/js/custom.js"></script>
    
   <script type="text/jscript">
		$(function() {
			// tooltip
			$('.write_title, .article-title, .article_btn, .vernode').tooltip({
			  selector: "a[rel=tooltip]"
			});
			
			$("#article-cont-preview").load("article_templete.html");
	
        });
	</script>
        
</body>
</html>
