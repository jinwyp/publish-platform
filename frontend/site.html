<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>VCP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/flatui/bootstrap.css" rel="stylesheet">
    <link href="lib/flatui/flat-ui.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="lib/other/html5shiv.js"></script>

    <!-- 默认 Site Theme -->
    <link href="theme/default/site-theme.css" rel="stylesheet">
    <style type="text/css">
		html{ height: 100%; }
		.sitecloud{
			background:url(app/img/cloud10.png) 0 bottom repeat-x  #ccc;
  			-webkit-animation: animate-cloud 30s linear infinite;
  			-moz-animation: animate-cloud 30s linear infinite;
  			-ms-animation: animate-cloud 30s linear infinite;
  			-o-animation: animate-cloud 30s linear infinite;
  			animation: animate-cloud 30s linear infinite;
		}
		@-webkit-keyframes animate-cloud {
		  from {
			background-position: 1358px 100%;
		  }
		  to {
			background-position: 0 100%;
		  }
		}
		@-moz-keyframes animate-cloud {
		  from {
			background-position: 600px 100%;
		  }
		  to {
			background-position: 0 100%;
		  }
		}
		@-ms-keyframes animate-cloud {
		  from {
			background-position: 600px 100%;
		  }
		  to {
			background-position: 0 100%;
		  }
		}
		@-o-keyframes animate-cloud {
		  from {
			background-position: 600px 100%;
		  }
		  to {
			background-position: 0 100%;
		  }
		}
	</style>
  </head>
<body class="sitecloud">
