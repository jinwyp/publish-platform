<div class="row">
	<div class="span8">  
		<div class="site-theme b-block block-layout-1">
			<h2 class="ng-binding">Articles</h2>
			<ul>
				<li ng-repeat="article in articles | orderBy:'-id'" class="ng-scope"><span class="ng-binding">{{article.created}}</span>
					<h3><a href="#/article/{{article.id}}" class="ng-binding">{{article.title}}</a></h3>
				</li>
			</ul>
		</div>
	</div>
</div>
